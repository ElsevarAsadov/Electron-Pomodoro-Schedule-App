<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div"></div>
    <div class="settings-container">
      <label class="label" for="file">Enter Custom Sound Effect:</label>
      <a id="file" name="file">Click!</a>
      <p class="file-format">You can only add mp3 format files!</p>
      <label class="label" for="file">Enter Pomodoro Round Time:</label>
      <input type="text" id="round-time" maxlength="2" pattern="[0-9]" title="Tet">
      <p class="file-format">Enter Value In Minutes!</p>
    </div>
  </body>
  <script src="./settings_renderer.js"></script>
</html>
